<div>
	<a href="#/templates">Go Back</a>
	<br><br>
	<div class="col-md-4">
		<img class="img-full" ng-src="img/{{MainImage}}">
		<div class="row">
			<div ng-repeat="image in template.images | limitTo:4">
				<div class="col-md-3">
				<img ng-src="img/{{image.name}}" class="img-full" ng-click="setImage(image)">
				</div>
			</div>
			
		</div>
	</div>
	<div class="col-md-8">
		<h3>{{template.name}}</h3>
		<p>{{template.description}}</p>
		<h4>{{template.price}}</h4>
		BUY IT
	</div>
</div>
