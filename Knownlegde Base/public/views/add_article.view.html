<div ng-controller="ArticlesAddCtrl">
  <h3>Add Article</h3>
  <form ng-submit="addArticle()">
    <div class="form-group">
      <label>Article title</label>
      <input type="text" class="form-control" ng-model="title" name="title" placeholder="Article title">
    </div>
    <div class="form-group">
      <label>Article category</label>
      <select class="form-control" ng-model="category" name="category">
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
    <label>Body text</label>
      <textarea class="form-control" ng-model="body" name="body" placeholder="Article content"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="/#articles" class="btn btn-danger">Cancel</a>
  </form>
</div>
